<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog Direito Digital</title>
  <!--Link do Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--Estilização CSS-->

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../image/justice_balance.png" alt="" 
    width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Contato</h1>
    <label for="Nome" class="sr-only">Nome</label>
    <input type="nome" id="inputNome" class="form-control" placeholder="Nome Completo" required>
    <label for="inputEmail" class="sr-only">Endereço de email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de Email " required autofocus>
    <label for="Assunto" class="sr-only">Assunto</label>
    <input type="assunto" id="inputAssunto" class="form-control" placeholder="Assunto" required>
    <label for="mensagem" class="sr-only">Assunto</label>
    <input type="mensagem" id="inputMensagem" class="form-control" placeholder="Mensagem" required>
    <button class="btn btn-lg btn-secondary btn-block" type="submit">Enviar mensagem</button>
  </form>


  <footer class="blog-footer">
    <!--Conteúdo do rodapé-->
    <div class="container">

        <ul class="social">
            <li><a href="https://www.linkedin.com/in/danisacramento" target="_blank">Linkedin</a></li>

            <li><a href="https://youtube.com.br" target="_blank">YouTube</a></li>
            <li><a href="mailto:danielleacsacramento@gmail.com">Gmail</a>

        </ul>
        <p>
            Direito Digital&reg;
        </p>


    </div>

</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
